<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Create Shopping List
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-buttons end>
      <button ion-button icon-only (click)="addList()"><ion-icon name="add-circle"></ion-icon></button>
       <ion-item *ngFor="let list of lists" (click)="viewList(list)">{{list.title}}</ion-item>
    </ion-buttons>
  </ion-list>
</ion-content>
